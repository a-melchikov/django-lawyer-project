{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Юридический БлогСтудент{% endblock %}</title>
    <!-- Подключение стилей Bootstrap из CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body style="padding-bottom: 100px;">
    <!-- Верхнее меню Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Юридический БлогСтудент</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'article_list' %}">Статьи</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Основное содержимое страницы -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Подвал страницы -->
    <footer class="footer fixed-bottom bg-light py-3">
        <div class="container text-center">
            <p>&copy; {{ year }} Юридический БлогСтудент</p>
        </div>
    </footer>

    <!-- Подключение скриптов Bootstrap из CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
