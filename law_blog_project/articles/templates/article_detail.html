<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }}</title>
</head>
<body>
    <h1>{{ article.title }}</h1>
    <p><strong>Автор:</strong> {{ article.author }}</p>
    <p><strong>Дата публикации:</strong> {{ article.created_at }}</p>
    <p>{{ article.content }}</p>
    <a href="{% url 'article_list' %}">Назад к списку статей</a>
</body>
</html>
