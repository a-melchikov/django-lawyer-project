{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="container">
        <div class="article-detail">
            <h1>{{ article.title }}</h1>
            <p><strong>Автор:</strong> {{ article.author }}</p>
            <p><strong>Дата публикации:</strong> {{ article.created_at }}</p>
            <p>{{ article.content }}</p>
            <a href="{% url 'article_list' %}" class="btn btn-secondary">Назад к списку статей</a>
        </div>
    </div>
{% endblock %}
